<!--main.html-->
<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/mainController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="todoApp">
    <div id='main' class="container" ng-controller="mainController">
      <div >
        <div class="clearfix">
          <form ng-Submit="post()">
            <input required type="text" class="form-control" placeholder="ToDo" ng-model="newPost.todo" />
            <textarea required class="form-control" maxlength="200" rows="3" placeholder="Write your own Inspiration words for you." ng-model="newPost.text"></textarea>
            <input class="btn submit-btn pull-right" type="submit" value="ADD!" />
          </form>
            <div class='container'>
          <div id="post-stream" class=" col-md">
            <h4>ToDO LIST</h4>
                <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                  <p>{{post.text}}</p>
                <small class='pull-left'>{{post.todo}}</small>
                <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
                </div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
