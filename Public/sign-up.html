<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src='js/mainController.js' type="text/javascript"></script>

<head>

</head>
<body ng-app="main">
  <div ng-controller="signUp">

     <!---------sign-up form ------>
      <div class="Container">
          <div class="col-md-8 col-md-offset-2">
    <form class='form-horizontal'>
        <div class="form-group">
            <input type="text" class="form-control" name="fname" placeholder="First Name" ng-model="user.firstName">
        </div>
        <div class="form-group">
    <input type="text" class="form-control" name="lname" placeholder="Last Name" ng-model="user.lastName">
        </div>
        <div class=form-group>
            <input type="text" class="form-control" name="userName" placeholder="Username" ng-model="user.userName"></div>
        <div class="form-group">
    <input type="password"  class="form-control" name="password" placeholder="password" ng-model="user.Password">
        </div>
    <input class="btn btn-success" type="submit" value="Submit" ng-click="clickFunc()">

          </form>
      </div></div>

  </div>


</body>


</html>
